
<div class="auth-container d-flex">

    <div class="container mx-auto align-self-center">

        <div class="row">

            <div class="col-6 d-lg-flex d-none h-100 my-auto top-0 start-0 text-center justify-content-center flex-column">
                <div class="auth-cover-bg-image"></div>
                <div style="background-image: url(../src/assets/img/TranhArt.jpg); 
                            background-repeat: no-repeat; 
                            background-size: cover; 
                            background-position: center;" 
                            class="auth-overlay">
                </div>                        
                <div class="auth-cover" style="position: relative; height: 100%;">
                    <div class="position-absolute" style="bottom: 200; width: 100%;">
                        <h2 class="mt-5 text-white font-weight-bolder px-2">
                            "Welcome to a World of Art – Where Every Canvas Tells a Story!"
                        </h2>
                        <p class="text-white px-2">
                            "Bringing Art to Life – Discover Your Perfect Piece Online!"
                        </p>
                    </div>
                </div>
                

            </div>

            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center ms-lg-auto me-lg-0 mx-auto">
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-12">
                                <div  class="mb-4" style="text-align: center;">
                                   <img style="width: auto; height: 100px;" src="../src/assets/img/logo2.svg" alt="">
                                </div>
                            </div>

                            <div class="col-md-12 mb-3" style="text-align: center;">
                                
                                <h2>Sign In</h2>
                                
                            </div>
                            <form>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control" [(ngModel)] = "username" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="form-check form-check-primary form-check-inline">
                                            <input class="form-check-input me-3" type="checkbox" id="form-check-default">
                                            <label class="form-check-label" for="form-check-default">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
    
    
    
                                <div class="col-12">
                                    <div class="mb-4">
                                        <button class="btn btn-secondary w-100 icon-error mb-2 me-4 _effect--ripple waves-effect waves-light" (click)="login()">SIGN IN</button>
                                    </div>
                                </div>
                            </form>
                            

                            <div class="col-12">
                                <div class="text-center">
                                    <p class="mb-0">Dont't have an account ? <a [routerLink]="['/register']" class="text-warning">Sign Up</a></p>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

</div>
